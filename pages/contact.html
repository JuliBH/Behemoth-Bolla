<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="behemoth, banda, musica, metal, death metal, black metal">
    <meta name="description" content="Página de contacto no oficial de la banda Behemoth.">
    <script src="https://kit.fontawesome.com/300101ec72.js" crossorigin="anonymous"></script>
    <title>Contacto</title>

    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <script src="../bootstrap/js/jquery.slim.min.js"></script>
    <script src="../bootstrap/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/estilos.css">

</head>
<body>
  <div>
    <header>
        <img class="headerImage img-fluid" src="../galeryPhotos/Headerimage.jpg" alt="Foto de la banda"/>       
            <div class="row justify-content-center">   
            <div class="col-8 text-center">     

        <nav class="navbar navbar-expand-md navbar-light">
            <button type="button" class="dropButton navbar-toggler" data-toggle="collapse" data-target="#nav">
                <span class="navbar-toggler-icon"></span>
           </button>
            
            <div class="tm-1 collapse navbar-collapse justify-content-between" id="nav"> 
            
                <ul class="navbar-nav mx-auto">
                    <li><a class="nav" href="../index.html">Inicio</a> </li>
                    <li><a class="nav" href="albums.html">Discografía</a></li>
                    <li><a class="nav" href="img.html">Galería</a></li>
                    <li><a class="nav" href="tour.html">Tour</a></li>
                    <li><a class="nav" href="contact.html">Contacto</a></li>
                </ul>
                
            </div>
        </nav>
            </div>
            </div> 
    </header>
  </div>

  <section class="text-white container">
    <h1 class="contactTitle">Contactanos:</h1>
      <form class="row g-3 pt-3">

      <div class="col-md-6">
        <label for="nombre" class="form-label">Nombre:</label>
        <input type="text" class="form-control" id="nombre" name="nombre" required>
      </div>

      <div class="col-md-6">
        <label for="apellido" class="form-label">Apellido:</label>
        <input type="text" class="form-control" id="apellido" name="apellido" required>
      </div>
      
      <div class="col-md-8 pt-3">
        <label for="email" class="form-label">Email:</label>
        <input type="text" class="form-control" id="email" name="email" required>
      </div>

      <div class="dropdown col-md-4 pt-3">
        <p>Sexo:</p> 
        <select name="sexo" id="sexo" required>
          <option value="h">Hombre</option>
          <option value="m">Mujer</option>
          <option value="o">Otro</option>
        </select>
      </div>

    <div class="col">
      <p class="pt-3">Intereses:</p>

      <div class="d-flex flex-column form-check pl-5">
        <input class="form-check-input" type="checkbox" id="musica" name="musica" value="Musica">
        <label form-check-label for="musica">Música</label>
      </div>

      <div class="d-flex flex-column form-check pl-5">
        <input class="form-check-input" type="checkbox" id="videos" name="videos" value="Videos">
        <label form-check-label for="videos">Videos</label>
      </div>

      <div class="d-flex flex-column form-check pl-5">
        <input class="form-check-input" type="checkbox" id="conciertos" name="conciertos" value="Conciertos">
        <label form-check-label for="conciertos">Conciertos</label>
      </div>

      <div class="d-flex flex-column form-check pl-5">
        <input class="form-check-input" type="checkbox" id="merch" name="merch" value="Merchandising">
        <label form-check-label for="merch">Merchandising</label>
      </div>

    </div>

      <div class="col-md-12 pt-3">
        <label for="comentarios" class="form-label">Comentarios:</label>
        <textarea class="form-control" id="comentarios" rows="10"></textarea>
      </div>

      <div class="pt-3">
      <input type="submit" class="btn contactSend">
    </div>

        </form>
    </section>

  <footer class="pl-3 pt-5">
    <p class="footerText">Página no oficial de Behemoth. Copyright Julieta Bolla©</p>
    
    <div class="icons">
      <i class="fa-brands fa-facebook-square btn--facebook"></i>
      <i class="fa-brands fa-instagram-square btn--instagram"></i>
      <i class="fa-brands fa-twitter-square btn--twitter"></i>
    </div>
</footer>

</body>
</html>
